{% extends 'base.html' %}
{% load static %}

{% block content %}
{% include 'header.html' %}
<div class="container-fluid text-center">
{% include 'messages.html'%}
    <div class="row content">
        <div class="col-sm-2 sidenav bg-dark">
            <br>
            <p class="text h3"><a href="/{{request.user}}/">My Orders</a></p>
            <hr>
            <p class="text h3"><a href="/accounts/{{request.user}}/">My Settings</a></p>
            <hr>
           
        </div>
        <div class="col-sm-8 text-left">

            <h3 class="text-right"> Change Personal Settings</h3>
            <hr>
            <div>
                <form class="form-horizontal" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <br>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="First Name">First Name:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="firstname" value="{{client.first_name}}"
                                placeholder={{client.first_name}}>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="email">Last Name:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="lastname" value="{{client.last_name}}"
                                placeholder={{client.last_name}}>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="email">Phone Number:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="phone" value="{{client.phone}}"
                                placeholder={{client.phone}}>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="email">Email:</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" value="{{client.email}}" name="email"
                                placeholder={{client.email}}>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="email">Username:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" value="{{client.username}}" name="username"
                                placeholder={{request.user}} readonly>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="pwd">Change password:</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" name="password1"
                                placeholder="Change password...">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="pwd">Re-Type new password:</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" name="password2"
                                placeholder="Re-type new password...">
                        </div>
                    </div>
                    <br>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default login-btn float-right">Save Changes</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% include 'footer.html'%}
{% endblock %}
