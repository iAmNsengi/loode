{% extends 'base.html'%}
{% load static %}

{% block content %}
{% include 'header.html'%}

<div class="container">
{% include 'messages.html'%}

    <div class="modal-header text-center">
        <h2 class="modal-title w-600">Create account at <span> lode<span style="color: greenyellow;">Shoes </span></span></h2>
    </div>
    <br>
    
<form class="form-horizontal" method="post">
    {% csrf_token %}
    <br>
    <div class="form-group">
        <label class="control-label col-sm-2" for="email">First Name:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" value="{{first_name}}" name="firstname" placeholder="Enter first name..." required>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="email">Last Name:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" value="{{last_name}}" name="lastname" placeholder="Enter last name..." required>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="email">Phone Number:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" value="{{phone}}" name="phone" placeholder="Enter your phone number..." required>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="email">Address:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" value="{{address}}" name="address"
                placeholder="Enter your address..." required>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="email">Email:</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" value="{{email}}" name="email" placeholder="Enter your email..." autocomplete="off">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="email">Username:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" value="{{username}}" name="username" placeholder="Choose a username..."
                autocomplete="off">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Password:</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" value="{{password1}}" name="password1" placeholder="Enter a password...">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Re-Type Password:</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" name="password2" placeholder="Re-type password...">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
                <label><input type="checkbox" name="checkbox"> I Agree to <a href="#">Terms and Conditions</a> of lodeShoes 2022</label>
    
            </div>
        </div>
    </div>
        <div class="form-group" style="margin-top: 30px;">
            <div class="col-sm-offset-2 col-sm-10">
                <div class=" col-sm-10">
                <button type="submit" class="btn btn-primary login-btn">Join lodeShoes</button>
            </div> 
            
        </div>
        </div>
</form>
</div>
{% endblock %}
