{% extends 'base.html'%}
{% load static %}

{% block content %}

<!-- all the magic is here  -->
{%include 'header.html'%}
    <div class="container">
        {% include  'messages.html'%}

    <div class="modal-header text-center">
        <h2 class="modal-title w-600 ">Login to lode<span style="color: greenyellow;">Shoes</span></h2>
    </div>
    <br>
<form class="form-horizontal " method="post">
    <br>
    {% csrf_token %}
    <div class="form-group ">
        <label class="control-label col-sm-2" for="email">Username:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="email_or_user" value="{{username}}" placeholder="Enter email or username" autocomplete="off" required>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Password:</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" name="password" value="{{password}}" placeholder="Enter password" autocomplete="off" required>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
                <label><input type="checkbox"> Remember me</label>
                <label> <a href="/forgotpassword" class="link"> Forgot Password </a></label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button style="font-weight: 700; border: none;padding: 10px 20px; border: 1px solid brown;" type="submit" class="btn btn-outline-light py-3 px-6">Login</button>
        </div>
    </div>
</form>
</div>
{% endblock %}
