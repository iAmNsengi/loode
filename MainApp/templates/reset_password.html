{% extends 'base.html'%}
{% load static %}

{% block content %}

<!-- all the magic is here  -->
{%include 'header.html'%}
<div class="container">
    <div class="modal-header text-center">
        <h2 class="modal-title w-600 ">Reset Password</h2>
    </div>
    <br>
    {% include 'messages.html'%}
    <form class="form-horizontal" method="post">
        <br>
        {% csrf_token %}
        <div class="form-group">
            <label class="control-label col-sm-2" for="code">New Password:</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" name="password1" placeholder="{{password1}}" autocomplete="off" required>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="code">Re-type Password:</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" name="password2" placeholder="{{password1}}" autocomplete="off" required>
            </div>
        </div>
        
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button style="color: white; font-weight: 700; border: none;padding: 10px 20px;" type="submit" class="btn btn-primary login-btn">Send</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
