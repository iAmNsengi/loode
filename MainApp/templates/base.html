  <body>
    <style>

    <!-- Logout Modal -->
    <div class="modal fade" id="myModal3" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
          <div class="modal-content clearfix">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
              <div class="modal-body">
                  <form action="/logout/" method="post">
                      {% csrf_token %}
                      <h4 class="text-secondary">Dear {{request.user}}, are you sure you want to Logout??</h4>
                      <a href="/logout" type="submit" style="background: rgb(190, 21, 21);" class="mt-3 btn btn-danger">LOGOUT</a>
                  </form>
              </div>
          </div>
      </div>
  </div>
    {% block content%} 
    
    {% endblock%} 
    {%include 'footer.html'%}
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script> -->

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.js"
    ></script>

    <script>
      $("#ship1").click(function (e) {
        $(".ship-container").removeClass("noShipping");
      });
      $("#ship2").click(function (e) {
        $(".ship-container").addClass("noShipping");
      });
      $(".slide-one-item-alt").owlCarousel({
        center: false,
        items: 1,
        dots: false,
        loop: true,
        margin: 0,
        smartSpeed: 1500,
        autoplay: true,
        pauseOnHover: true,
        onDragged: function (event) {
          console.log("event : ", event.relatedTarget["_drag"]["direction"]);
          if (event.relatedTarget["_drag"]["direction"] == "left") {
            $(".slide-one-item-alt-text").trigger("next.owl.carousel");
          } else {
            $(".slide-one-item-alt-text").trigger("prev.owl.carousel");
          }
        },
      });

      $(".slide-one-item-alt-text").owlCarousel({
        center: false,
        items: 1,
        dots: false,
        loop: true,
        margin: 0,
        smartSpeed: 1500,
        autoplay: true,
        pauseOnHover: true,
        onDragged: function (event) {
          console.log("event : ", event.relatedTarget["_drag"]["direction"]);
          if (event.relatedTarget["_drag"]["direction"] == "left") {
            $(".slide-one-item-alt").trigger("next.owl.carousel");
          } else {
            $(".slide-one-item-alt").trigger("prev.owl.carousel");
          }
        },
      });

      $(".custom-next").click(function (e) {
        e.preventDefault();
        $(".slide-one-item-alt").trigger("next.owl.carousel");
        $(".slide-one-item-alt-text").trigger("next.owl.carousel");
      });

      $(".custom-prev").click(function (e) {
        e.preventDefault();
        $(".slide-one-item-alt").trigger("prev.owl.carousel");
        $(".slide-one-item-alt-text").trigger("prev.owl.carousel");
      });
    </script>

    <script>
      $(document).ready(function () {
        $("#nav-icon1,#nav-icon2,#nav-icon3,#nav-icon4").click(function () {
          $(this).toggleClass("ham-open");
        });
      });
    </script>

    <script>
      $(document).ready(function () {
        $(".navbar-toggler,.overlay").on("click", function () {
          $(".mobile-menu,.overlay").toggleClass("open-nav");
        });
      });
    </script>

    <script>
      $(document).ready(function () {
        $(window).scroll(function () {
          if ($(window).scrollTop() < 60) {
            $(".header-inner").removeClass("navbar-scroll");
          } else {
            $(".header-inner").addClass("navbar-scroll");
          }
        });
      });
    </script>
  </body>
</html>
