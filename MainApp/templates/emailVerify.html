{% extends 'base.html'%}
{% load static %}

{% block content %}

<!-- all the magic is here  -->
{%include 'header.html'%}
<div class="container">
    <div class="modal-header text-center">
        <h2 class="modal-title w-600 ">Verify email</h2>
    </div>
    <br>
    {% include 'messages.html'%}
    <form class="form-horizontal" method="post">
        <br>
        {% csrf_token %}
        <div class="form-group">
            <label class="control-label col-sm-2" for="code">Your email:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="code" placeholder="Your email ..." autocomplete="off" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="code">Code:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="code" placeholder="Enter code..." autocomplete="off">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button style="color: white; font-weight: 700; border: none;padding: 10px 20px;" type="submit"
                    class="btn btn-primary login-btn">Verify</button>
                    <a href="/resend/" style="background-color: transparent; color: white; border: 1px solid brown;" class="btn btn-outline-light py-3 px-5">Resend Code</a>
            </div>
        </div>
    </form>
</div>
{% endblock %}
